<!DOCTYPE html>
<html lang="es" class="dark">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vite App</title>
	<script>
		const darkModeSystem = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
		const darkMode = localStorage.getItem('color-theme');

		if (darkMode === 'dark' || (!darkMode && darkModeSystem === 'dark')) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark');
		}

	</script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-200">
	<div id="app"></div>
	<script type="module" src="/src/main.js"></script>
</body>

</html>
